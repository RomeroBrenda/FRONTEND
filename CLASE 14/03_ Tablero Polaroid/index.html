<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Botánica Polaroid</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <header>
        <h1>Mi Rincón Verde</h1>
        <p>Una colección de momentos botánicos.</p>
    </header>
    
    <section class="galeria-polaroid">
        
        <figure class="polaroid p-uno">
            <img src="https://picsum.photos/400/500?image=1063" alt="Suculentas al atardecer">
            <figcaption>Verano en el jardín</figcaption>
        </figure>

        <figure class="polaroid p-dos">
            <img src="https://picsum.photos/500/400?image=1080" alt="Hojas de helecho">
            <figcaption>Texturas de la Naturaleza</figcaption>
        </figure>

        <figure class="polaroid p-tres">
            <img src="https://picsum.photos/350/450?image=1043" alt="Palmeras en la playa">
            <figcaption>Escapada Tropical</figcaption>
        </figure>
        
        <figure class="polaroid p-cuatro">
            <img src="https://picsum.photos/450/350?image=1040" alt="Cactus en maceta">
            <figcaption>Mi pequeño desierto</figcaption>
        </figure>

        <figure class="polaroid p-cinco">
            <img src="https://picsum.photos/400/400?image=1044" alt="Flores silvestres">
            <figcaption>Colores de Primavera</figcaption>
        </figure>

    </section>

</body>
</html>
