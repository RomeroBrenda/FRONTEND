<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga de Productos</title>
</head>
<body>

<h2>Carga de Productos - Bicicletas</h2>

<form action="#" method="post">

    <!-- Título de producto -->
    <label for="titulo">Título de producto:</label>
    <input type="text" id="titulo" name="titulo" placeholder="Ej: Bicicleta de montaña X" required>
    <br><br>

    <!-- Marca -->
    <label for="marca">Marca:</label>
    <select id="marca" name="marca" required>
        <option value="">Seleccione una marca</option>
        <option value="Klatter">Klatter</option>
        <option value="Top Mega">Top Mega</option>
        <option value="Feroz">Feroz</option>
        <option value="Shimano">Shimano</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Aurora">Aurora</option>
        <option value="GT">GT</option>
    </select>
    <br><br>

    <!-- Rodado -->
    <label for="rodado">Rodado:</label>
    <input type="number" id="rodado" name="rodado" placeholder="Ej: 26" min="1" max="30" required>
    <br><br>

    <!-- Categoría -->
    <label>Categoría de producto:</label><br>
    <input type="radio" id="montaña" name="categoria" value="Bicicleta de montaña" required>
    <label for="montaña">Bicicleta de montaña</label><br>

    <input type="radio" id="paseo" name="categoria" value="Paseo">
    <label for="paseo">Paseo</label><br>

    <input type="radio" id="plegable" name="categoria" value="Plegable">
    <label for="plegable">Plegable</label><br>

    <input type="radio" id="carrera" name="categoria" value="Carrera">
    <label for="carrera">Carrera</label><br><br>

    <!-- Descripción -->
    <label for="descripcion">Descripción del producto:</label><br>
    <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción del producto"required><textarea>
    <br><br>

    <button type="submit">Cargar</button>

</form>

</body>
</html>
